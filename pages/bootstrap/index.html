<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <form action="" novalidate>
            <label for="" class="form-label form-text">User name</label>
            <input type="text" class="form-control" placeholder="enter your name">
            <input type="text" class="col-6 m-4" placeholder="using col">

            <!-- <hr class="text-warning mt-4 border-5 opacity-100"> -->

            <p class="placeholder-glow">
                <span class="placeholder col-12"></span>
            </p>


            Checkbox : <input type="checkbox" class="form-check-input">

            Radio Btn : <input type="radio" class="form-check-input">

            <div class="row mt-4">
                <select name="" id="" class="form-select ">
                    <option value="">Select Drop Down</option>
                    <option value="">Second</option>
                    <option value="">Third</option>
                </select>
            </div>



            <div class="mt-4 bg-info p-2">
                <label for="exampleDataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>

            <div class="form-floating mb-3 mt-4">
                <input type="email" class="form-control" placeholder="name@example.com">
                <label>Email address</label>
            </div>


        </form>


        <div class="placeholder-glow">
            <span class="placeholder col-12 text-info"></span>
        </div>

        <button class="mt-4 btn btn-success " title="This is tooltip click on me to submit"
            data-bs-toggle="tooltip">Hover on me
            for Tolltip</button>

        <button class="mt-4 btn btn-success focus-ring">Hover on me
            for Tolltip</button>

        <!-- <div class="bg-primary ratio ratio-16x9">
        </div> -->

        <div class="text-truncate col-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium pariatur
            amet
            voluptas reprehenderit
            temporibus? Hic in minus, repellat consequatur veritatis, nemo voluptates doloremque voluptas recusandae
            ducimus ex dolor reiciendis velit.</div>

    </div>

</body>

</html>
