<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid mt-4 vh-100 d-flex justify-content-center align-items-center">

        <form action="" class="border p-5">

            <div class="text-center mb-4">
                <h2>Login Here</h2>
                <h6 class="mt-2">Please provide your credentials for Authentication.</h6>
            </div>

            <div class="form-floating">
                <input type="text" placeholder="Enter your name" class="form-control">
                <label for="" class="form-label">Your name</label>
            </div>

            <div class="form-floating mt-3">
                <input type="email" placeholder="Enter your email" class="form-control">
                <label for="" class="form-label">Your email</label>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-primary col-6">Submit</button>
            </div>

            <div class="mt-4 text-center">
                <h5 class="">Forgot your credentials ? <a class="ms-5 text-decoration-none" href="">Forgot
                        Password</a></h5>
            </div>

            <div class="mt-4 text-center">
                <h4 class="">Don't have account yet ? <a class="ms-5 text-decoration-none" href="">SignIn</a>
                </h4>
            </div>
        </form>

    </div>

</body>

</html>
