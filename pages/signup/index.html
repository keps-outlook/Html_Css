<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble Signup</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main">

        <div class="mainForm">

            <form action="">
                <h1>Create your account </h1>

                <div>
                    <p>Lets started with your 30 days free trial !!</p>
                </div>

                <div class="imgDiv">
                    <img src="https://res.cloudinary.com/dv2dhf84w/image/upload/v1692732303/html_css/Screenshot_2_fhb0ls.png"
                        alt="Goolge icon" width="20%" height="50%">
                    Login with google account
                </div>


                <hr style="width: 40%;"> OR
                <hr style="width: 40%;">

                <div>
                    <label for="">Name</label>
                    <input type="text" placeholder="enter your name">
                </div>

                <div>
                    <label for="">Email</label>
                    <input type="text" placeholder="enter your email">
                </div>

                <div>
                    <label for="">password</label>
                    <input type="text" placeholder="enter your password">
                </div>

                <div>
                    <input type="checkbox">
                    <label for="">I agree to all term and conditions</label>
                </div>

                <div>
                    <button>SIGN UP</button>
                </div>

                <div>
                    <label for="">Already have an account ?
                        <a>Log in</a>
                    </label>
                </div>
            </form>


        </div>

        <div class="bannerImg">
            <img src="https://res.cloudinary.com/dv2dhf84w/image/upload/v1692732119/html_css/Screenshot_1_e6jhup.png"
                alt="Banner Image">
        </div>

    </div>

</body>

</html>
